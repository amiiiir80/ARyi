
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت شخصی</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            padding: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #575757;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container input[type="text"], .form-container input[type="email"], .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #575757;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            nav a {
                display: block;
                margin: 5px 0;
            }

            .form-container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="#">خانه</a>
        <a href="#">درباره من</a>
        <div class="dropdown">
            <a href="#">بیشتر</a>
            <div class="dropdown-content">
                <a href="#">گالری</a>
                <a href="#">خدمات</a>
                <a href="#">تماس با ما</a>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="form-container">
        <h2>فرم ثبت‌نام</h2>
        <form>
            <input type="text" id="name" name="name" placeholder="نام کامل" required>
            <input type="email" id="email" name="email" placeholder="ایمیل" required>
            <input type="password" id="password" name="password" placeholder="گذرواژه" required>
            <button type="submit">ثبت‌نام</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>تمامی حقوق محفوظ است &copy; 2025</p>
    </div>

    <script>
        // این کد برای جلوگیری از ارسال فرم به طور پیش‌فرض است
        document.querySelector("form").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("فرم با موفقیت ارسال شد!");
        });
    </script>

</body>
</html>
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی تیک تاک تو</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .game-cell {
            width: 80px;
            height: 80px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border-radius: 5px;
            cursor: pointer;
        }

        .game-cell:hover {
            background-color: #ddd;
        }

        .reset-button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-button:hover {
            background-color: #575757;
        }

        .message {
            margin-bottom: 20px;
        }

        .game-container h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h2>بازی تیک تاک تو</h2>
        <div class="message" id="message">نوبت X است</div>
        <div class="game-board" id="board">
            <div class="game-cell" data-index="0"></div>
            <div class="game-cell" data-index="1"></div>
            <div class="game-cell" data-index="2"></div>
            <div class="game-cell" data-index="3"></div>
            <div class="game-cell" data-index="4"></div>
            <div class="game-cell" data-index="5"></div>
            <div class="game-cell" data-index="6"></div>
            <div class="game-cell" data-index="7"></div>
            <div class="game-cell" data-index="8"></div>
        </div>
        <button class="reset-button" onclick="resetGame()">شروع دوباره</button>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameOver = false;

        const cells = document.querySelectorAll('.game-cell');
        const message = document.getElementById('message');
        const board = document.getElementById('board');

        function handleClick(event) {
            const index = event.target.getAttribute('data-index');
            if (gameBoard[index] === '' && !gameOver) {
                gameBoard[index] = currentPlayer;
                event.target.textContent = currentPlayer;
                if (checkWin()) {
                    message.textContent = `${currentPlayer} برنده شد!`;
                    gameOver = true;
                } else if (gameBoard.every(cell => cell !== '')) {
                    message.textContent = 'بازی مساوی شد!';
                    gameOver = true;
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    message.textContent = `نوبت ${currentPlayer} است`;
                }
            }
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return true;
                }
            }
            return false;
        }

        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameOver = false;
            currentPlayer = 'X';
            message.textContent = `نوبت ${currentPlayer} است`;
            cells.forEach(cell => cell.textContent = '');
        }

        cells.forEach(cell => cell.addEventListener('click', handleClick));
    </script>

</body>
</html>
