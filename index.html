
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت شخصی</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            padding: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #575757;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container input[type="text"], .form-container input[type="email"], .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #575757;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            nav a {
                display: block;
                margin: 5px 0;
            }

            .form-container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="#">خانه</a>
        <a href="#">درباره من</a>
        <div class="dropdown">
            <a href="#">بیشتر</a>
            <div class="dropdown-content">
                <a href="#">گالری</a>
                <a href="#">خدمات</a>
                <a href="#">تماس با ما</a>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="form-container">
        <h2>فرم ثبت‌نام</h2>
        <form>
            <input type="text" id="name" name="name" placeholder="نام کامل" required>
            <input type="email" id="email" name="email" placeholder="ایمیل" required>
            <input type="password" id="password" name="password" placeholder="گذرواژه" required>
            <button type="submit">ثبت‌نام</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>تمامی حقوق محفوظ است &copy; 2025</p>
    </div>

    <script>
        // این کد برای جلوگیری از ارسال فرم به طور پیش‌فرض است
        document.querySelector("form").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("فرم با موفقیت ارسال شد!");
        });
    </script>

</body>
</html>
